version: '3.8'

services:

  cache:
    image: redis
    hostname: redis
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    # command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - ./data/cache:/data
